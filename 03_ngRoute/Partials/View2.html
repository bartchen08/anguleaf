<div class="container">
    <h2>View 2</h2>
    Name:

    <input type="text" ng-model="filterName"/>
    <br/>
    <ul>
        <li ng-repeat="cust in customers | filter:filterName | orderBy:'city'">
            {{cust.name}} - {{cust.city}}
        </li>
    </ul>
    <br/>
    <a href="#/view1">View 1</a>
</div>
