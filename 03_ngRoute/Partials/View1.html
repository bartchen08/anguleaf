<div class="container">
    <h2>View 1</h2>
    Name:
    <br/>
    <input type="text" ng-model="filterName"/>
    <br/>
    <ul>
        <li ng-repeat="cust in customers | filter:filterName | orderBy:'name'">
            {{cust.name}} - {{cust.city}}
        </li>
    </ul><br/>
    New Customer Name:<br/>
    <input type="text" ng-model="newCustomer.name"/>
    New Customer City:<br/>
    <input type="text" ng-model="newCustomer.city"/><br/>
    <button ng-click="addCustomer()">add New Customer</button><br/>
    <a href="#/view2">View 2</a>
</div>
